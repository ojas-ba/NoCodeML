<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#8b5cf6" stroke="#6d28d9" stroke-width="2"/>
  
  <!-- Neural network nodes -->
  <circle cx="25" cy="30" r="5" fill="#fff"/>
  <circle cx="25" cy="50" r="5" fill="#fff"/>
  <circle cx="25" cy="70" r="5" fill="#fff"/>
  
  <circle cx="50" cy="40" r="6" fill="#fbbf24"/>
  <circle cx="50" cy="60" r="6" fill="#fbbf24"/>
  
  <circle cx="75" cy="50" r="7" fill="#22c55e"/>
  
  <!-- Connection lines -->
  <line x1="25" y1="30" x2="50" y2="40" stroke="#e0e7ff" stroke-width="2" opacity="0.8"/>
  <line x1="25" y1="30" x2="50" y2="60" stroke="#e0e7ff" stroke-width="2" opacity="0.6"/>
  
  <line x1="25" y1="50" x2="50" y2="40" stroke="#e0e7ff" stroke-width="2" opacity="0.8"/>
  <line x1="25" y1="50" x2="50" y2="60" stroke="#e0e7ff" stroke-width="2" opacity="0.8"/>
  
  <line x1="25" y1="70" x2="50" y2="40" stroke="#e0e7ff" stroke-width="2" opacity="0.6"/>
  <line x1="25" y1="70" x2="50" y2="60" stroke="#e0e7ff" stroke-width="2" opacity="0.8"/>
  
  <line x1="50" y1="40" x2="75" y2="50" stroke="#fef3c7" stroke-width="2.5" opacity="0.9"/>
  <line x1="50" y1="60" x2="75" y2="50" stroke="#fef3c7" stroke-width="2.5" opacity="0.9"/>
  
  <!-- Redraw nodes on top -->
  <circle cx="25" cy="30" r="5" fill="#fff"/>
  <circle cx="25" cy="50" r="5" fill="#fff"/>
  <circle cx="25" cy="70" r="5" fill="#fff"/>
  
  <circle cx="50" cy="40" r="6" fill="#fbbf24"/>
  <circle cx="50" cy="60" r="6" fill="#fbbf24"/>
  
  <circle cx="75" cy="50" r="7" fill="#22c55e"/>
</svg>
